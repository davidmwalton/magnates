<!DOCTYPE html>
<html>
	<head>
		<title>Magnates: How do they work?</title>
		<link rel="stylesheet" href="styles/index.css" />
	</head>

	<body>
		<h1>Magnates: How do they work?</h1>
		<ul id="details">
			<li>Cash: <span class="cash"></span></li>
			<li>Frats: <span class="frats"></span></li>
			<li>Actions: <span class="actions"></span></li>
			<li>Investments: <span class="investments"></span></li>
			<li>Assets: <span class="assets"></span></li>
			<li>Asset Improvements: <span class="asset-improvements"></span></li>
			<li>
				<p>Vice-o-meter:</p>
				<ul>
					<li>Boner Level: <span class="boner"></span></li>
					<li>Excess: <span class="excess"></span></li>
					<li>Luxury: <span class="luxury"></span></li>
					<li>Fame: <span class="fame"></span></li>
					<li>Joneskeeping: <span class="joneskeeping"></span></li>
					<li>Intimidation: <span class="intimidation"></span></li>
					<li>Delegation: <span class="delegation"></span></li>
				</ul>
			</li>
		</ul>
		<button id="add-investment">Add Investment</button>
		<button id="liquidate-investment">Liquidate Investment</button>
		<button id="add-asset">Add Asset</button>
		<button id="liquidate-asset">Liquidate Asset</button>
		<button id="improve-asset">Improve Asset</button>
		<br />
		<button id="next-turn">Next Turn</button>
		<button id="show-items">Show Items</button>
		<ul class="items-list">
			
		</ul>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
